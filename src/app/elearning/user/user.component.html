<div class="container w-50 mt-4" *ngIf="entityForm">
  <form [formGroup]="entityForm">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label class="mb-0" for="">Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control rounded-0"
          />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label class="mb-0" for="">Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control rounded-0"
          />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label class="mb-0" for="">Phone number</label>
          <input
            type="text"
            formControlName="phone"
            class="form-control rounded-0"
          />
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label class="mb-0">Gender</label>
          <select class="w-100 py-2" formControlName="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
      </div>
      <div class="col-12">
        <!-- đặt tên hàm là save cho create/update -->
        <button
          class="btn w-100 rounded-0 text-white"
          style="background: #3a559f"
          (click)="save()"
        >
          {{ isLoading ? "Loading..." : "LƯU" }}
        </button>
      </div>
    </div>
  </form>
</div>

<ng-container *ngIf="!isLoading; else loading">
  <router-outlet></router-outlet>
</ng-container>

<ng-template #loading>
  <div class="spinner">
    <div class="d-flex justify-content-center align-items-center vh-100">
      <img src="assets/spinner.gif" alt="loading" />
    </div>
  </div>
</ng-template>
